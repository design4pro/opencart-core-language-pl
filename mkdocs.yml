# Project information
site_name: OpenCart Core Language PL
site_description: "Language files for OpenCart"
site_author: DESIGN4PRO
site_url: https://design4pro.github.io/opencart-core-language-pl

# Repository
repo_name: opencart/language-pl
repo_url: https://github.com/design4pro/opencart-core-language-pl
edit_uri: ""

# Copyright
copyright: "Copyright &copy; 2022 DESIGN4PRO"

# Configuration
theme:
  name: material
#  custom_dir: "theme"
#  static_templates: ""

# Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

# Default values, taken from mkdocs_theme.yml
  language: "pl"
  direction: ltr
  feature:
    tabs: true
  palette:
    primary: "blue"
    accent: "light blue"
  font:
    text: "Ubuntu"
    code: "Ubuntu Mono"
#  favicon: assets/images/favicon.png
  logo: "images/opencart-logo.svg"
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - offline
  - social

# Customization
extra:
  social:
    - type: globe
      link: https://design4.pro
    - type: github
      link: https://github.com/design4pro/opencart-core-language-pl
#  disqus: ""
  search:
    language: "en"

extra_css:
#  - "assets/stylesheets/extra.css"
extra_javascript:
#  - "assets/javascripts/extra.js"

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - markdown.extensions.def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
pages:
  - Start: index.md
  - Instalacja:
    - Krok po kroku: install.md
